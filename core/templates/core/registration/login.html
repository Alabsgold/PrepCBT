{% extends 'core/base.html' %}

{% block title %}Login - PrepCBT{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Login to PrepCBT</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <hr>
                <div class="text-center">
                    <p>Don't have an account? <a href="{% url 'student_register' %}">Register as Student</a> or <a href="{% url 'teacher_register' %}">Register as Teacher</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
